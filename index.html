<!DOCTYPE html>
<html lang="es" ng-app="quickSortApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QuickSort</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <header>
    </header>

    <div class="wrap">
      <div class="container-fluid main" ng-controller="mainController">
        <div class="row">
        
          <!-- First column -->
          <div class="col-md-3 form column">
            <h3>Implementación Quicksort</h3>
            <h4>Agrega un numero</h4>
            <form>
              <div class="form-group">
                <label for="number" hidden>number</label>
                <input type="number" length="3" class="form-control" name="number" id="number" ng-model="newNumber" placeholder="000">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-secondary paper-btn" ng-click="addNumber(newNumber)"><i class="fa fa-plus"></i></button>
              </div>
            </form>
          </div>
          
          <!-- Second Column -->
          <div class="col mid column">
            <h3>Así luce tu arreglo</h3><br>
            <div class="row no-gutters mb-2">
              <div class="item" ng-repeat="n in numbers">
                {{n}}
                <button type="button" class="btn paper-btn btn-primary btn-sm" ng-click="removeNumber(n)"><i class="fa fa-trash"></i></button>
              </div>
            </div>
            
            <button type="button" class="btn btn-secondary" ng-click="doQuickSort()" ng-disabled="!numbersValidate()">Quick Sort</button>
            <button type="button" class="btn btn-secondary" ng-click="doMergeSort()" ng-disabled="!numbersValidate()">Merge Sort</button>
            
            <div class="alert alert-{{message.status}} fade show" role="alert">
              {{message.text}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
    </footer>
    <script src="https://use.fontawesome.com/e95132acba.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
